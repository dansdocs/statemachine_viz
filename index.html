<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <link id="favicon" rel="shortcut icon" type="image/png" href="./favicon-32x32.png" type="image/x-icon" sizes="32x32" />
        <link id="favicon" rel="shortcut icon" type="image/png" href="./favicon-16x16.png" type="image/x-icon" sizes="16x16" />
        <title>State Machine Assistant</title>
    </head>
  
    <body>
		
        <div class="flex-topstrip-container">
            <div class="flex-title">&nbsp; State-Machine &nbsp; <i>Assistant</i></div>
            <div class="flex-spacer"></div>
            <div class="flex-item"><a href="./information">About & Help</a></div>
        </div>

        <div class="flex-checkbox-container">
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="line_checkbox" name="line_checkbox" value="diffLines" checked> 
            </div>
            <div class="flex-label">
                <span title="Show a line based diff to highlight the automatically made changes">&nbsp;Line&nbsp;&nbsp;</span>
            </div>
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="word_checkbox" name="word_checkbox" value="diffWords"> 
            </div>
            <div class="flex-label">
                <span title="Show a word based diff to highlight the automatically made changes. Slow.">&nbsp;Word&nbsp;&nbsp;</span>
            </div>
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="char_checkbox" name="char_checkbox" value="diffChars"> 
            </div>
            <div class="flex-label">
                <span title="Show a character based diff to highlight the automatically made changes. Very Slow.">&nbsp;Char&nbsp;&nbsp;</span>
            </div>  
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="svg_checkbox" name="svg_checkbox" value="Svg" checked> 
            </div>
            <div class="flex-label">
                <span title="Show SVG diagram of the statemachine">&nbsp;SVG&nbsp;&nbsp;</span>
            </div>    
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="dot_checkbox" name="dot_checkbox" value="Dot"> 
            </div>
            <div class="flex-label">
                <span title="Show DOT file used to create statemachine SVG ">&nbsp;DOT&nbsp;&nbsp;</span>
            </div>
            <div class="flex-cb">
                &nbsp;<input type="checkbox" id="json_checkbox" name="json_checkbox" value="Json"> 
            </div>
            <div class="flex-label">
                <span title="Show JSON object created from the source code">&nbsp;JSON&nbsp;</span>
            </div> 
            <div class="flex-spacer">
            </div>

            <section class="gradient">
                <button id="process_btn" title="Analyze the source code and show results according to which bo is checked">Loading...</button>
            </section>
            <section class="gradient">
                <button id="accept_btn" title="Accept the changes made in the process step and replace existing code.">Loading...</button>
            </section>  
        </div>

        <!-- The editor goes right to the top and looks better with a little bit of padding --> 
        <!-- The first bit is the grey number column which needs adjusting for size according to the number of  -->
        <!-- digits - see the little bit of javascript on this page which does that. The rest is just black padding. -->
        <div id="ppp" class="flex-strip-container">
	        <div class="flex-col"></div>
            <div class="flex-spacer"></div>
        </div>

        <div class="edit-container">
            <pre id="editor" ></pre>
        </div>
        
        <!-- Defer loading of javascript by placing these tags at the tail end of the document -->
        <script language="javascript" type="text/javascript" src="./logger.min.js"></script>
        <script language="javascript" type="text/javascript" src="./ace.js"></script>  
        <script language="javascript" type="text/javascript" src="./template.js"></script>                
        <script language="javascript" type="text/javascript" src="./site.js"> </script>        
        <script language="javascript" type="text/javascript" src="./demo_smobj.js"></script>
        <script language="javascript" type="text/javascript" src="./viz.js"></script>
        <script language="javascript" type="text/javascript" src="./createdot.js"></script>
        <script language="javascript" type="text/javascript" src="./codeupdater.js"></script>
        <script language="javascript" type="text/javascript" src="./string.js"> </script>
        <script language="javascript" type="text/javascript" src="./jsdiff.js"></script>        
    </body>
</html>
